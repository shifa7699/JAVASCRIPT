<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html{
        border: 10px double black;
        background-image: linear-gradient(rgb(237, 174, 174),rgb(182, 241, 246));
    }
    #f1{
        margin-left: 300px;
    }
    #f2{
        margin-left: 300px;
        margin-top: 20px;
    }
    .win1 ,.win2{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
    }
    h1{
        width: 550px;
        font-size: 25px;
        font-family: Arial, Helvetica, sans-serif;
        color: rgb(255, 247, 0);
        background-color: brown;
        margin-left: 400px;
        text-align: center;
    }
    input{
        background-color: white;
        border: 0px;
    }
    td{
        font-size: 15px;
        font-family: Arial, Helvetica, sans-serif;
    }
    #print_percent{
        font-size: 30px;
        text-align: center;
        font-weight: bold;
    }
    #grade_print{
        font-size: 25px;
        text-align: center;
        font-weight: bold;
        /* color: white; */
    }

</style>
<body>
    <script language="javascript">
        
        function calculateMarks(){
            math=parseInt(document.getElementById('math_mrk').value);
            science=parseInt(document.getElementById('scnc_mrk').value);
            sst=parseInt(document.getElementById('std_mrk').value);
            lang1=parseInt(document.getElementById('lang1_mrk').value);
            lang2=parseInt(document.getElementById('lang2_mrk').value);

            tot_mrk = math+science+sst+lang1+lang2;
        }
        function details(){
            percent = tot_mrk/5;
            document.getElementById('print_percent').value=percent+"%";

            std_name = document.getElementById('stud_name').value;
            document.getElementById('stud_name2').value=std_name;
            regis_no = document.getElementById('reg_no').value;
            document.getElementById('reg_no2').value=regis_no;

            if(percent<35){
                document.getElementById('grade_print').value="FAIL"; 
                // document.getElementById('grade_print').style=
                // backgroundColor="#fc0303";               
            }else if(percent<50){
                document.getElementById('grade_print').value="POOR";
                // document.getElementById('grade_print').style=
                // backgroundColor="#fca103"; 
            }else if(percent<65){
                document.getElementById('grade_print').value="AVERAGE";
                // document.getElementById('grade_print').style=
                // backgroundColor="#d2fc03"; 
            }else if(percent<80){
                document.getElementById('grade_print').value="GOOD";
                // document.getElementById('grade_print').style=
                // backgroundColor="#0bfc03"; 
            }else if(percent<90){
                document.getElementById('grade_print').value="VERY GOOD";
                // document.getElementById('grade_print').style=
                // backgroundColor="#018a1a"; 
            }else if(percent<=100){
                document.getElementById('grade_print').value="EXCELLENT";
                // document.getElementById('grade_print').style=
                // backgroundColor="#6500b3"; 
            }
        }
    </script>
    <h1>STUDENT MARKSHEET GENERATOR</h1>
    <form id="f1">
        <label class="win1">ENTRY WINDOW</label>
        <table width="75%" cellspacing="0" cellpadding="5px" style="background-color: rgb(167, 167, 167);">
            <tr>
                <td width="20%">Student Name</td>
                <td colspan="4"><input type="text" name="stud_name" id="stud_name" value="" style="width: 100%; height: 20px; font-weight: bold;"></td>
            </tr>
            <tr>
                <td width="25%">Registration No.</td>
                <td colspan="4"><input type="text" name="reg_no" id="reg_no" value="" style="width: 100%; height: 20px; font-weight: bold;"></td>
            </tr>
            <tr>
                <td>Marks Obtained</td>
                <td colspan="2"></td>
                <td colspan="2" style="text-align: center;">Total Marks</td>
            </tr>
            <tr>
                <td>Maths</td>
                <td><input type="number" name="math_mrk" id="math_mrk" value="0" style="width: 100%; height: 20px;" onkeyup="calculateMarks(); document.getElementById('calculator').value=math;"></td>
                <td>/100</td>
                <td rowspan="5"><center><input type="text" name="calculator" id="calculator" value="0" 
                 style="width: 200px; height: 70px; text-align: center; font-size: 30px; border-bottom:1px solid black;">
                <br><input type="text" name="fix_val" id="fix_val" value="500" style="width: 200px;height: 70px; text-align: center; font-size: 30px; border: 0px;"></td></center>
            </tr>
            <tr>
                <td>Science</td>
                <td><input type="number" name="scnc_mrk" id="scnc_mrk" value="0" 
                style="width: 100%; height: 20px;" onkeyup="calculateMarks();
                document.getElementById('calculator').value=math+science;"></td>
                <td>/100</td>
            </tr>
            <tr>
                <td>S. Studies</td>
                <td><input type="number" name="std_mrk" id="std_mrk" value="0" 
                style="width: 100%; height: 20px;"onkeyup="calculateMarks(); 
                document.getElementById('calculator').value=math+science+sst;"></td>
                <td>/100</td>
            </tr>
            <tr>
                <td>1st Language</td>
                <td><input type="number" name="lang1_mrk" id="lang1_mrk" value="0" 
                style="width: 100%; height: 20px;"onkeyup="calculateMarks(); 
                document.getElementById('calculator').value=math+science+sst+lang1;"></td>
                <td>/100</td>
            </tr>
            <tr>
                <td>2nd Language</td>
                <td><input type="number" name="lang2_mrk" id="lang2_mrk" value="0" value="" 
                style="width: 100%; height: 20px;" onkeyup="calculateMarks(); 
                document.getElementById('calculator').value=math+science+sst+lang1+lang2;"></td>
                <td>/100</td>
            </tr>
            <tr style="background-color: white; height:30px;">
                <td colspan="3"></td>
                <td><input type="button" name="submt" id="submt" value="SUBMIT" 
                style="background-color: green; color: white; font-weight: bold; 
                margin: 2px; font-size: 15px; padding: 8px;" onclick="details();">
                
                <input type="reset" name="clr" id="clr" value="CLEAR" 
                style="background-color: rgb(167, 167, 167); color: white; font-weight: bold; margin: 2px; font-size: 15px; padding: 8px;"></td>
            </tr>
        </table>
    </form>
            <form id="f2">
            <label class="win2">RESULT PREVIEW WINDOW</label>
            <table border="10px solid grey" cellspacing="0" cellpadding="5px" style="background-color: rgb(167, 167, 167);" id="t1">
                <tr>
                    <td colspan="2">Student Name</td>
                    <td><input type="text" name="stud_name2" id="stud_name2" value="" style="height: 25px; width: 100%;"></td>
                </tr>
                <tr>
                    <td colspan="2">Registration No.</td>
                    <td><input type="text" name="reg_no2" id="reg_no2" value="" style="height: 25px; width: 100%;"></td>
                </tr>
                <tr >
                    <td colspan="2"><input type="text" name="print_percent" id="print_percent" value="" style="height:80px;"></td>
                    <td><input type="text" name="grade_print" id="grade_print" value="" style="height:80px;"></td>
                </tr>
            </table>
</form>
</body>
</html>
