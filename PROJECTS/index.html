<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        position: absolute;
        bottom: 5px;
        background-color: red;
        font-size: 18px;
        color: white;
        border-color: white;
    }
    input{
        border: 0px;
    }
    td{
        font-family: Arial, Helvetica, sans-serif;
        font-size: 13px;
    }
    p{
        margin-left: 400px;
        font-size: 17px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
    }
    .td1{
        background-color: black;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 15px;
        text-align: center;
        padding: 8px;
    }
    #tab2 input{
        height: 30px;
        width: 100px;
    }
</style>
<script>
    function calc(){
        // descripton1 = document.getElementById('d1').value;
        // descripton2 = document.getElementById('d2').value;
        // descripton3 = document.getElementById('d3').value;
        rate1 = parseInt(document.getElementById('rte').value);
        qnty1 = parseInt(document.getElementById('qtt').value);
        amount1 = rate1*qnty1;
        rate2 = parseInt(document.getElementById('rte2').value);
        qnty2 = parseInt(document.getElementById('qtt2').value);
        amount2 = rate2*qnty2;
        rate3 = parseInt(document.getElementById('rte3').value);
        qnty3 = parseInt(document.getElementById('qtt3').value);
        amount3 = rate3*qnty3; 
        total = amount1+amount2+amount3;
    }
</script>
<body>
    <button onclick="print();">Print Page</button>
   <form> <table border="0px" cellpadding="7" cellspacing="0">
    <tr>
        <td colspan="5">Your Client's Company
        <input type="text" name="cl_cmp" id="cl_cmp" value=""
        
        style="width: 50%; border: 0px; height: 30px;"></td>    
        <td colspan="2">Invoice Date
        <input type="date" name="inv_date" id="inv_date" value=""></td>
    </tr>
    <tr>
        <td colspan="5">Client's GSTIN <input type="text" name="gstin" 
            id="gstin" value="" 
        style="width: 50%; border: 0px; height: 30px;"></td>
        <td colspan="2">Due Date<input type="date" name="due_date" 
            id="due_date"></td>
        </tr>
    <tr>
        <td colspan="7">Client's Address 
        <input type="text" name="cl_add" id="cl_add" value="" 
        style="width: 50%; border: 0px; height: 30px;"></td>
    </tr>
    <tr>
        <td colspan="7">City
        <input type="text" name="cty" id="cty" 
        style="width: 70%; border: 0px; height: 30px;">
        </td>
    </tr>
    <tr>
        <td colspan="7">State<input type="text" name="stat" 
            id="stat" style="width: 80%; border: 0px; height: 30px;"></td></tr>
    <tr>
        <td colspan="7">India</td></tr>
    <tr>
        <td colspan="7">Place of Supply:
        <input type="text" name="supply" id="supply" value="State" style="width: 70%; border: 0px; height: 30px;">
        </td>
    </tr>
</table>
</form>
<form>
    <table border="1px" cellspacing="0" id="tab2">
        <tr>
        <td class="td1">Item Description</td>
        <td class="td1">Qty</td>
        <td class="td1">Rate</td>
        <td class="td1">SGST</td>
        <td class="td1">CGST</td>
        <td class="td1">Cess</td>
        <td class="td1">Amount</td>
    </tr>
    <tr>
        <td height="40px"><input type="text" name="d1" id="d1" value=""></td>
        <td height="40px"><input type="text" name="qtt" id="qtt" value="" 
        onkeyup="calc();document.getElementById('amt').value=amount1"></td>
        <td height="40px"><input type="text" name="rte" id="rte" value=""
        onkeyup="calc();document.getElementById('amt').value=amount1"></td>
        <td height="40px">9%</td>
        <td height="40px"><input type="text" name="sst" id="sst" 
        value="9%"></td>
        <td height="40px"><input type="text" name="ces" id="ces" value="0"></td>
        <td height="40px"><input type="text" name="amt" id="amt"></td>
    </tr>
    <tr>
        <td height="40px"><input type="text" name="d2" id="d2" value=""></td>
        <td height="40px"><input type="text" name="qtt2" id="qtt2" value=""
         onkeyup="calc();document.getElementById('amt2').value=amount2"></td>
        <td height="40px"><input type="text" name="rte2" id="rte2" value=""
        onkeyup="calc();document.getElementById('amt2').value=amount2"></td>
        <td height="40px"><input type="text" name="cst2" id="cst2" 
        value="9%"></td>
        <td height="40px"><input type="text" name="sst2" id="sst2" 
        value="9%"></td>
        <td height="40px"><input type="text" name="ces2" id="ces2"
         value="0"></td>
        <td height="40px"><input type="text" name="amt2" id="amt2" value=""></td>
    </tr>
    <tr>
        <td height="40px"><input type="text" name="d3" id="d3" value=""></td>
        <td height="40px"><input type="text" name="qtt3" id="qtt3" value=""
         onkeyup="calc();document.getElementById('amt3').value=amount3"></td>
        <td height="40px"><input type="text" name="rte3" id="rte3" value=""
         onkeyup="calc();document.getElementById('amt3').value=amount3; document.getElementById('tot').value=total;"></td>
        <td height="40px"><input type="text" name="cst3" id="cst3" 
        value="9%"></td>
        <td height="40px"><input type="text" name="sst3" id="sst3" value="9%"></td>
        <td height="40px"><input type="text" name="ces3" id="ces3" value="0"></td>
        <td height="40px"><input type="text" name="amt3" id="amt3" value=""></td>
    </tr>
    <tr>
        <td colspan="6" height="40px"><p>Sub Total</p></td>
        <td height="40px"><input type="text" name="tot" id="tot" value="" 
            disabled="true"></td>
    </tr>
   </table></form> 
</body>
</html>
